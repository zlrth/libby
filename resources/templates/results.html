

{% extends "base.html" %}
{% block content %}
{{barf.md5}}

<div class="card-columns">
{% for bar in barf %}
  <div class="card">
    <img class="card-img-top img-fluid"
         src={{bar.coverurl}} width="370" alt="Card image cap">
    <div class="card-block">
      <h4 class="card-title">{{bar.title}}</h4>
      <p class="card-text">{{bar.author}}</p>
    </div>
  </div>
      {% endfor %}

</div>


<table class="table">
  <thead>
    <tr>
      <!-- <th>#</th> -->
      <th>Cover</th>
      <th>Title</th>
      <th>Year</th>
      <th>Author</th>
      <th>Pages</th>
      <th>Download</th>
    </tr>
  </thead>
  <tbody>
    {% for bar in barf %}
    <tr>
      <!-- <th scope="row">1</th> -->
      <td>
        <a href='{{bar.download-link}}' download>
          <img src={{bar.coverurl}} height="42">
        </a>
      </td>
      <td>{{bar.title}}</td>
      <td>{{bar.year}}</td>
      <td>{{bar.author}}</td>
      <td>{{bar.pages}}</td>
      <td><a href='{{bar.download-link}}' download>{{bar.extension}}</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
