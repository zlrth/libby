

{% extends "base.html" %}
{% block content %}
{{barf.md5}}

<div class="row">
  {% for bar in barf %}
    {% if forloop.counter <= 4 %}
     <div class="col-xs-6 col-md-3">
      <a href='{{bar.download-link}}' download class="thumbnail">
        <img src="{{bar.coverurl}}" width="200" alt="{{bar.extension}}">
      </a>
     </div>
    {% endif %}
  {% endfor %}
</div>

<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Year</th>
      <th>Author</th>
      <th>Pages</th>
      <th>Download</th>
    </tr>
  </thead>
  <tbody>
    {% for bar in barf %}
    <tr>
      <td>{{bar.title}}</td>
      <td>{{bar.year}}</td>
      <td>{{bar.author}}</td>
      <td>{{bar.pages}}</td>
      <td><a href='{{bar.download-link}}' download>{{bar.extension}}</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
