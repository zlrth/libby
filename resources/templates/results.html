

{% extends "base.html" %}
{% block content %}
{{barf.md5}}


<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Author</th>
      <th>Download Link</th>
    </tr>
  </thead>
  <tbody>
    {% for bar in barf %}
    <tr>
      <th scope="row">1</th>
      <td>{{bar.title}}</td>
      <td>{{bar.author}}</td>
      <td><a href='{{bar.download-link}}' download>{{bar.extension}}</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
